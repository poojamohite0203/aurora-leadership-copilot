services:
- type: web
  name: aurora-leadership-copilot
  env: docker
  plan: starter
  dockerfilePath: ./Dockerfile
  envVars:
  - key: OPENAI_API_KEY
    sync: false  # Set this manually in Render dashboard
  - key: RENDER
    value: "true"
  disk:
    name: aurora-data
    mountPath: /app/data
    sizeGB: 1